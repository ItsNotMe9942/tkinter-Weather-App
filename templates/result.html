<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS -->
    <title>Weather in {{ city }}</title>
</head>
<body class="container">
    <h1 class="text-center">Weather in {{ city }}, {{ country }}</h1>
    <div class="text-center">

    </div>
    <p class="text-center">Temperature: {{ temperature }}ËšC</p>
    <p class="text-center">Description: {{ description }}</p>
    <div class="text-center">

    </div>
</body>
</html>
